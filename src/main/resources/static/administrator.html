<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Gold | Administrator Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <script src="javascript/authenticate.js"defer></script>
    <script type="text/javascript" src="/javascript/administrator.js" defer></script>
    <link rel="stylesheet" href="/css/administrator.css" type="text/css">
</head>
<body>
<nav class="navbar">
    <div class="brand_name"><a href="index.html"><img class="logo" src="logo_small.png" alt="logo Digital Gold"></a>digital gold</div>
    <div class="nav-links">
        <ul>
            <li><a href="/portfolio.html" target="_blank" style="target-new: tab;">Portfolio</a></li>
            <li><a href="/index.html">Log out</a></li>
        </ul>
    </div>
</nav>
<div class="title">
    <h1 id="title"> Administrator Dashboard </h1>
</div>
<div class="container">
    <div class="form-container">
        <div class="row">
        </div>
        <div class="row">
            <label for="dashboardExplained">Adjustments can be arranged here: </label><span class="dashboardExplained" id="dashboardExplained"></span>
        </div>

        <form id="administratorDashboard">
            <h3>Startup capital</h3>
            <div class="row">
                <div class="col-30">
                    <label for="startupcapital">Current: </label>
                </div>
                <div class="col-70">
                    <input type="text"  style="color: black" id="startupcapital" name="startupcapital" placeholder="Current startup capital"  disabled>
                </div>
            </div>
            <div class="row">
                <div class="col-30">
                    <label for="newstartupcapital">Adjust to: </label>
                </div>
                <div class="col-70">
                    <input type="text"   id="newstartupcapital" name="newstartupcapital" placeholder="Amount in euros.." >
                </div>
            </div>
            <div class="action-button-container">
                <button class="big-button" id="btnAdjustCapital" type="button">ADJUST</button>
            </div>
            <h3>Transaction fees</h3>
            <div class="row">
                <div class="col-30">
                    <label for="transactionsfees">Current: </label>
                </div>
                <div class="col-70">
                    <input type="text" style="color: black" id="transactionsfees" name="transactionfees" placeholder="Current percentage" disabled >
                </div>
            </div>
            <div class="row">
                <div class="col-30">
                    <label for="newtransactionfee">Adjust to: </label>
                </div>
                <div class="col-70">
                    <input type="text" id="newtransactionfee" name="newtransactionfee" placeholder="In percentage.." required>
                </div>
            </div>
            <div class="row">
                <div class="action-button-container">
                    <button class="big-button" id="btnAdjustFee" type="button">ADJUST</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
