<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
        <title>Digital Gold | Register</title>
        <meta name="decription" content="Digital Gold - your gateway to crypto.">
        <meta name="keywords" content="Bitcoin, crypto, cryptocurrency">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="css/styles.css"type="text/css">
        <script src="javascript/javascript.js" defer></script>
        <script src="javascript/register.js" defer></script>

    </head>
    <body>
        <nav class="navbar">
            <div class="brand_name">
                <a href="index.html"><img class="logo" src="../logo_small.png" alt="logo Digital Gold"></a>digital gold</div>
            <a href="#" class="menu-button">
                <span class="streep"></span>
                <span class="streep"></span>
                <span class="streep"></span>
            </a>
            <div class="nav-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="title"><h1 id="message"></h1></div>
            <div class="content">
                <div class="form-container">
                    <h2L>Register</h2L>
                    <form id="register">
                        <h3>Login credentials</h3>
                        <div class="row">
                            <div class="col-30">
                                <label for="username">Username: </label>
                            </div>
                            <div class="col-70">
                                <input type="text" id="username" name="username" placeholder="Availability wil be checked..">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-30">
                                <label for="password">Password: </label>
                            </div>
                            <div class="col-70">
                                <input type="password" id="password" name="password" minlength="8" placeholder="At least 8 characters.." >
                            </div>
                        </div>
                        <div class="row"><h3>Name</h3></div>
                        <div class="row">
                            <div class="col-30">
                                <label for="firstname">First name: </label> 
                            </div>
                            <div class="col-70">
                                <input type="text" id="firstname" name="firstname" placeholder="Your first name..">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-30">
                                <label for="prefix">Prefix: </label>
                            </div>
                            <div class="col-70">
                                <input type="text" id="prefix" name="prefix" placeholder="Prefix if applicable..">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-30">
                                <label for="lastname">Last name: </label>
                            </div>
                            <div class="col-70">
                                <input type="text" id="lastname" name="lastname" placeholder="Your last name..">
                            </div>
                        </div>
                        <div class="row"><h3>Address</h3></div>
                        <div class="row">
                            <div class="col-30">
                                <label for="housenumber">House number: </label>
                            </div>
                            <div class="col-70">
                                <input type="text" id="housenumber" name="housenumber" placeholder="Your house number..">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-30">
                                <label for="streetname">Street name: </label>
                            </div>
                            <div class="col-70">
                                <input type="text" id="streetname" name="streetname" placeholder="Your street name..">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-30">
                                <label for="zipcode">Zip code: </label>
                            </div>
                            <div class="col-70">
                                <input type="text" id="zipcode" name="zipcode" placeholder="Your zipcode..">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-30">
                                <label for="city">City: </label>
                            </div>
                            <div class="col-70">
                                <input type="text" id="city" name="city" placeholder="Your city..">
                            </div>
                        </div>
                        <div class="row"><h3>Personal</h3></div>
                        <div class="row">
                            <div class="col-30">
                                <label for="dateofbirth">Date of birth: </label>
                            </div>
                            <div class="col-70">
                                <input type="text" id="dateofbirth" name="dateofbirth" placeholder="Your date of birth..">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-30">
                                <label for="bsn">BSN: </label>
                            </div>
                            <div class="col-70">
                                <input type="text" id="bsn" name="bsn" placeholder="Your BSN..">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-30">
                                <label for="emailaddress">Email: </label>
                            </div>
                            <div class="col-70">
                                <input type="email" id="emailaddress" name="emailaddress" placeholder="Your email address..">
                            </div>
                        </div>
                        <div class="row">
                            <div class="action-button-container">
                                <button class="big-button" id="sbRegister"type="submit">REGISTER</button>
                            </div>
                        </div>
                        <div class="row">
                            <button class="small-button">instructions</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
